<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" xmlns:th="http://www.thymeleaf.org">
    <form>
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-10">
                <input id="id" th:value="${employee.id}" type="text" readonly class="form-control-plaintext">
            </div>
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input id="name" th:value="${employee.name}" type="text" class="form-control-plaintext">
            </div>
            <label for="position" class="col-sm-2 col-form-label">Position:</label>
            <div class="col-sm-10">
                <input id="position" th:value="${employee.position}" type="text" class="form-control-plaintext">
            </div>
            <label for="office" class="col-sm-2 col-form-label">Office:</label>
            <div class="col-sm-10">
                <input id="office" th:value="${employee.office}" type="text" class="form-control-plaintext">
            </div>
            <label for="salary" class="col-sm-2 col-form-label">Salary:</label>
            <div class="col-sm-10">
                <input id="salary" th:value="${employee.salary}" type="text" class="form-control-plaintext">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>
